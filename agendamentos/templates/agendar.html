{% extends "base.html" %}
{% block conteudo %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div id="contribuinte-numero" style="display: none;">
        {{ form.contribuinte_numero.label_tag }}
        {{ form.contribuinte_numero }}
    </div>
    <button type="submit">Agendar</button>
</form>

<script>
    const contribuinteCheckbox = document.querySelector('input[name="contribuinte"]');
    const contribuinteNumeroDiv = document.getElementById('contribuinte-numero');

    contribuinteCheckbox.addEventListener('change', function() {
        if (this.checked) {
            contribuinteNumeroDiv.style.display = 'block';
        } else {
            contribuinteNumeroDiv.style.display = 'none';
        }
    });

    if (contribuinteCheckbox.checked) {
        contribuinteNumeroDiv.style.display = 'block';
    }
</script>

{% endblock conteudo %}
