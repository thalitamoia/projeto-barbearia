<h1>Confirmar Exclusão</h1>
<p>Você tem certeza de que deseja excluir o agendamento de {{ agendamento.nome }} para {{ agendamento.data }} às {{ agendamento.horario }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'ver_agendamentos' %}">Cancelar</a>
</form>
